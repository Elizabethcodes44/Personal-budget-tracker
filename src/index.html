<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budget Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <style>
      body {
        background-color: #ffc0cb;
      }
      .box {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
      }
      .container {
        max-width:1200px;
        margin: auto;
      }
      .column {
        display:flex;
        flex-direction:column;
      }
      .transaction-box {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <h1 class="title has-text-centered" style="color: #000">Budget Tracker</h1>
    <main class="main">
      <header class="section box">
        <div class="columns">
          <div class="column">
          <h5 class="title is-5">Total Balance</h5>
          <span id="balance">Naira0.00</span>
        </div>
       
        <div class="column">
          <h5 class="title is-5">Total Income</h5>
          <span id="income">Naira0.00</span>
        </div>
        <div class="column">
          <h5 class="title is-5">Total Expenses</h5>
          <span id="expenses">Naira0.00</span>
        </div>
      </div>
      </header>
      <section class="section">
        <div class="columns"></div>
        <h3 class="columns is-3">Transactions</h3>
        <ul id="transactionList"></ul>
        <div id="status"></div>
      

        <h3 class="title is-3">Add Transaction</h3>
        <form id="transactionForm">
          <div class="field">
            <label class="label" for="type">Type</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="type" value="income" required />
                Income
              </label>
              <label class="radio">
                <input type="radio" name="type" value="expenses" required />
                Expenses
              </label>
            </div>
          </div>

          <div class="field">
            <label class="label" for="name">Name</label>
            <div class="control">
              <input type="text" name="name" required />
            </div>
          </div>
          <div class="field">
            <label class="label" for="amount">Amount</label>
            <div class="control">
              <input
                type=" number"
                name="amount"
                value="0"
                min="0.01"
                step="0.01"
                required
              />
            </div>
          </div>
          <div class="field">
            <label class="label" for="date">Date</label>
            <div class="control">
              <input type="date" name="date" required />
            </div>
          </div>
          <div class="control">
            <button type="submit">Submit</button>
          </div>
        </form>
     
    </section>
    </main>
    <script src="app.js"></script>
  </div>
  </body>
</html>
